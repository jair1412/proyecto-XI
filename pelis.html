<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeStream - Peliculas</title>
  <style>
  body {
    background-color: #0e0e0e;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    margin-bottom: 30px;
    position: relative;
    padding: 20px;
  }

  header h1 {
    font-size: 3em;
    color: #ffcc00;
    margin: 0;
  }

  header p {
    font-size: 1.2em;
    margin-bottom: 10px;
  }

  /* üîç Buscador animado */
  .buscador-contenedor {
    display: flex;
    justify-content: flex-end;
    margin: 10px auto 0;
    max-width: 900px;
  }

  .buscador {
    position: relative;
    display: flex;
    align-items: center;
    background-color: #1b1b1b;
    border-radius: 25px;
    padding: 5px 10px;
    width: 40px;
    overflow: hidden;
    transition: width 0.4s ease;
  }

  .buscador input {
    background: none;
    border: none;
    color: white;
    outline: none;
    width: 0;
    transition: width 0.4s ease;
    font-size: 15px;
  }

  .buscador button {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 18px;
  }

  .buscador.activo {
    width: 220px;
  }

  .buscador.activo input {
    width: 160px;
    margin-left: 8px;
  }

  /* üçî Bot√≥n hamburguesa */
  .hamburguesa {
    position: absolute;
    left: 20px;
    top: 20px;
    font-size: 28px;
    cursor: pointer;
    background: none;
    border: none;
    color: #fff;
  }

  /* üìã Men√∫ lateral */
  .menu-lateral {
    position: fixed;
    left: -250px;
    top: 0;
    width: 250px;
    height: 100%;
    background-color: #1b1b1b;
    box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    transition: left 0.3s ease;
    padding-top: 60px;
    z-index: 999;
  }

  .menu-lateral.activo {
    left: 0;
  }

  .menu-lateral ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .menu-lateral li {
    padding: 15px 25px;
    border-bottom: 1px solid #2b2b2b;
  }

  .menu-lateral li a {
    text-decoration: none;
    color: #ffcc00;
    font-size: 1.1em;
    display: block;
  }

  .menu-lateral li a:hover {
    color: #fff;
  }

  /* Fondo oscuro al abrir el men√∫ */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    z-index: 998;
  }

  .overlay.activo {
    display: block;
  }

  /* ‚ùå Bot√≥n cerrar */
  .cerrar-menu {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 25px;
    color: #ffcc00;
    cursor: pointer;
  }

  .anime-list {
    max-width: 900px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 20px;
  }

  .anime-card {
    display: flex;
    align-items: center;
    gap: 20px;
    background-color: #1b1b1b;
    border-radius: 12px;
    padding: 15px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .anime-card:hover {
    background-color: #2b2b2b;
  }

  .anime-card img {
    width: 120px;
    border-radius: 10px;
    object-fit: cover;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .anime-card h2 {
    margin: 0;
    font-size: 1.5em;
    color: #ffcc00;
  }

  /* --- Ajuste para m√≥viles --- */
  @media (max-width: 768px) {
    .anime-card {
      flex-direction: row;
      align-items: center;
      text-align: left;
      padding: 10px;
      gap: 10px;
    }

    .anime-card img {
      width: 80px;
    }

    .anime-card h2 {
      font-size: 1.1em;
      line-height: 1.2;
    }

    .buscador-contenedor {
      justify-content: center;
    }
  }
  </style>
</head>
<body>
  <header>
    <!-- üçî Bot√≥n hamburguesa -->
    <button class="hamburguesa" id="btnMenu">‚ò∞</button>

    <h1>AnimeStream</h1>
    <p>Disfruta de tus pelis favoritas en HD</p>

    <!-- üîç Cuadro de b√∫squeda -->
    <div class="buscador-contenedor">
      <div class="buscador" id="buscador">
        <button id="btnBuscar">üîç</button>
        <input type="text" id="inputBuscar" placeholder="Buscar pelicula...">
      </div>
    </div>
  </header>

  <!-- üìã Men√∫ lateral -->
  <div class="menu-lateral" id="menuLateral">
    <span class="cerrar-menu" id="cerrarMenu">‚úñ</span>
    <ul>
      <li><a href="index.html">üè† Inicio</a></li>
      <li><a href="categorias.html">üìÇ Categor√≠as</a></li>
      <li><a href="emision.html">üì∫ Animes en emisi√≥n</a></li>
      <li><a href="pelis.html">üé¨ Pel√≠culas</a></li>
      <li><a href="recomendar.html">üí° Recomendar anime</a></li>
    </ul>
  </div>

  <!-- Fondo oscuro -->
  <div class="overlay" id="overlay"></div>
    <div class="anime-list" id="animeList">
    <div class="anime-card" onclick="window.location.href='ver.html?anime=capitana&cap=1'">
      <img src="img/portada-capitana.jpg" alt="Portada pelicula">
      <h2>Capitana Marvel</h2>
    </div>

    <div class="anime-card" onclick="window.location.href='ver.html?anime=kimetsu&cap=1'">
      <img src="img/portada-kimetsu.jpg" alt="Portada pelicula">
      <h2>Kimetsu No Yaiba movie: Castillo Infinito</h2>
    </div>

      <div class="anime-card" onclick="window.location.href='ver.html?anime=tortugas&cap=1'">
      <img src="img/portada-tortugas.jpg" alt="Portada pelicula">
      <h2>Tortugas Ninja: the movie</h2>
    </div>
  </div>

  <script>
    // ----- Buscador -----
    const buscador = document.getElementById('buscador');
    const btnBuscar = document.getElementById('btnBuscar');
    const inputBuscar = document.getElementById('inputBuscar');
    const animeList = document.getElementById('animeList');
    const animes = animeList.getElementsByClassName('anime-card');

    btnBuscar.addEventListener('click', () => {
      buscador.classList.toggle('activo');
      inputBuscar.focus();
    });

    inputBuscar.addEventListener('input', () => {
      const texto = inputBuscar.value.toLowerCase();
      for (let i = 0; i < animes.length; i++) {
        const titulo = animes[i].querySelector('h2').textContent.toLowerCase();
        animes[i].style.display = titulo.includes(texto) ? 'flex' : 'none';
      }
    });

    // ----- Men√∫ lateral -----
    const btnMenu = document.getElementById('btnMenu');
    const menuLateral = document.getElementById('menuLateral');
    const cerrarMenu = document.getElementById('cerrarMenu');
    const overlay = document.getElementById('overlay');

    btnMenu.addEventListener('click', () => {
      menuLateral.classList.add('activo');
      overlay.classList.add('activo');
    });

    cerrarMenu.addEventListener('click', () => {
      menuLateral.classList.remove('activo');
      overlay.classList.remove('activo');
    });

    overlay.addEventListener('click', () => {
      menuLateral.classList.remove('activo');
      overlay.classList.remove('activo');
    });
  </script>
</body>
</html>
