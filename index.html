<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeStream - Principal</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 3em;
      color: #ffcc00;
      margin: 0;
    }

    .anime-list {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .anime-card {
      display: flex;
      align-items: center;
      gap: 20px;
      background-color: #1b1b1b;
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .anime-card:hover {
      background-color: #2b2b2b;
    }

    .anime-card img {
      width: 120px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .anime-card h2 {
      margin: 0;
      font-size: 1.5em;
      color: #ffcc00;
    }

    @media (max-width: 768px) {
      .anime-card {
        flex-direction: column;
        text-align: center;
      }

      .anime-card img {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AnimeStream</h1>
    <p>Disfruta de tus animes favoritos en HD</p>
  </header>

  <div class="anime-list">
    <!-- Anime 1 -->
    <div class="anime-card" onclick="window.location.href='anime.html'">
      <img src="img/portada-tomodachi.jpg" alt="Portada Tomodachi">
      <h2>Tomodachi no Imouto ga Ore ni dake Uzai</h2>
    </div>

    <!-- Aquí puedes agregar más animes de la misma forma -->
    <!--
    <div class="anime-card" onclick="window.location.href='anime2.html'">
      <img src="img/portada-anime2.jpg" alt="Portada Anime 2">
      <h2>Nombre del Anime 2</h2>
    </div>
    -->
  </div>
</body>
</html>
