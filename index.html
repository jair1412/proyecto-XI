<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeStream - Ver Anime Online</title>
    <style>
        /* --- tus estilos originales --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; }
        header h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .video-section {
            background: white; border-radius: 20px; padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); margin-bottom: 30px;
        }
        .episode-title {
            color: #667eea; font-size: 1.8em; margin-bottom: 20px;
            padding-bottom: 15px; border-bottom: 3px solid #667eea;
        }
        .video-wrapper {
            position: relative; padding-bottom: 56.25%; height: 0;
            overflow: hidden; border-radius: 15px; background: #000;
        }
        .video-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }
        .controls {
            display: flex; justify-content: center; gap: 15px; margin-top: 25px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 15px 30px; border: none; border-radius: 50px;
            font-size: 1.1em; cursor: pointer; transition: all 0.3s ease;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ AnimeStream</h1>
            <p>Disfruta de tus animes favoritos en HD</p>
        </header>

            <div class="info-section">
            <h2 style="color: #ffffff; margin-bottom: 15px;">‚ÑπÔ∏è Informaci√≥n del Episodio</h2>
            <div class="info-grid">
                <div class="info-card">
                    <h3>Episodio</h3>
                    <p id="numEp">1</p>
                </div>
                <div class="info-card">
                    <h3>Estado</h3>
                    <p>Disponible</p>
                </div>
                <div class="info-card">
                    <h3>Calidad</h3>
                    <p>HD</p>
                </div>
            </div>
        </div>

        <div class="video-section">
            <h2 class="episode-title" id="titulo">üì∫ Episodio 1</h2>
            <div class="video-wrapper">
                <iframe id="videoFrame" 
                    src="https://hglink.to/e/zw27e3ujkceb" 
                    allowfullscreen 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                </iframe>
            </div>
            
            <div class="controls">
                <button class="btn" id="anterior">‚¨ÖÔ∏è Anterior</button>
                <button class="btn" id="siguiente">‚û°Ô∏è Siguiente</button>
            </div>
        </div>

        
    </div>

    <script>
        // Lista de episodios
        const episodios = [
            "https://hglink.to/e/zw27e3ujkceb", // episodio 1
            "https://hglink.to/e/bkkegvtpbx4z", // episodio 2
            "https://hglink.to/e/arqezhrhuz59", // episodio 3
            "https://hglink.to/e/b9md60ijbay1", // episodio 4

        ];

        let actual = 0; // √≠ndice del episodio actual (0 = episodio 1)

        const frame = document.getElementById("videoFrame");
        const titulo = document.getElementById("titulo");
        const numEp = document.getElementById("numEp");

        document.getElementById("anterior").onclick = () => {
            if (actual > 0) {
                actual--;
                cambiarEpisodio();
            } else {
                alert("Este es el primer episodio");
            }
        };

        document.getElementById("siguiente").onclick = () => {
            if (actual < episodios.length - 1) {
                actual++;
                cambiarEpisodio();
            } else {
                alert("No hay m√°s episodios");
            }
        };

        function cambiarEpisodio() {
            frame.src = episodios[actual];
            titulo.textContent = `üì∫ Episodio ${actual + 1}`;
            numEp.textContent = actual + 1;
        }
    </script>
</body>
</html>
