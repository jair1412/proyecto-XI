<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeStream - Principal</title>
  <style>
  body {
    background-color: #0e0e0e;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  header {
    text-align: center;
    margin-bottom: 30px;
  }

  header h1 {
    font-size: 3em;
    color: #ffcc00;
    margin: 0;
  }

  .anime-list {
    max-width: 900px;
    margin: auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .anime-card {
    display: flex;
    align-items: center;
    gap: 20px;
    background-color: #1b1b1b;
    border-radius: 12px;
    padding: 15px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .anime-card:hover {
    background-color: #2b2b2b;
  }

  .anime-card img {
    width: 120px;
    border-radius: 10px;
    object-fit: cover;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .anime-card h2 {
    margin: 0;
    font-size: 1.5em;
    color: #ffcc00;
  }

  /* --- Ajuste para móviles --- */
  @media (max-width: 768px) {
    .anime-card {
      flex-direction: row; /* mantiene imagen a la izquierda y texto a la derecha */
      align-items: center;
      text-align: left;
      padding: 10px;
      gap: 10px;
    }

    .anime-card img {
      width: 80px; /* portada más pequeña */
    }

    .anime-card h2 {
      font-size: 1.1em;
      line-height: 1.2;
    }
  }
</style>

</head>
<body>
  <header>
    <h1>AnimeStream</h1>
    <p>Disfruta de tus animes favoritos en HD</p>
  </header>

  <div class="anime-list">
    <!-- Anime 1 -->
    <div class="anime-card" onclick="window.location.href='anime.html'">
      <img src="img/portada-tomodachi.jpg" alt="Portada Tomodachi">
      <h2>Tomodachi no Imouto ga Ore ni dake Uzai</h2>
    </div>

    <!-- Anime 2 -->
      <div class="anime-card" onclick="window.location.href='anime2.html'">
        <img src="img/portada-sawaranaide.jpg" alt="Portada sawaranaide">
        <h2>Sawaranaide Kotesashi-kun</h2>
      </div>

      <!-- Anime 3 -->
      <div class="anime-card" onclick="window.location.href='anime3.html'">
        <img src="img/portada-anime3.jpg" alt="Portada Anime 3">
        <h2>PROXIMAMENTE!!</h2>
      </div>
    
    <!-- Aquí puedes agregar más animes de la misma forma -->
    <!--
    <div class="anime-card" onclick="window.location.href='anime4.html'">
      <img src="img/portada-anime4.jpg" alt="Portada Anime 4">
      <h2>Nombre del Anime 4</h2>
    </div>
    -->
  </div>
</body>
</html>
