<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeStream - Info Anime</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .anime-container {
      max-width: 900px;
      margin: auto;
      background-color: #1b1b1b;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .anime-header {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 20px;
    }

    .anime-header img {
      width: 180px;
      border-radius: 10px;
      object-fit: cover;
    }

    .anime-info h1 {
      margin: 0;
      font-size: 1.8em;
      color: #ffcc00;
    }

    .anime-info p {
      margin: 10px 0;
      line-height: 1.5;
      text-align: justify;
    }

    .estado {
      color: #00ff7f;
      font-weight: bold;
    }

    h2 {
      margin-top: 25px;
      color: #ffcc00;
    }

    .capitulos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .capitulos button {
      background-color: #2b2b2b;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      flex: 1 1 100px;
    }

    .capitulos button:hover {
      background-color: #ffcc00;
      color: #000;
    }

    /* --- Responsive para mÃ³viles --- */
    @media (max-width: 768px) {
      .anime-header {
        flex-direction: row;
        align-items: center;
        justify-content: center;
        text-align: left;
      }

      .anime-header img {
        width: 80px;
        margin-right: 10px;
      }

      .anime-info h1 {
        font-size: 1.2em;
      }

      .anime-info p {
        font-size: 0.9em;
      }

      .capitulos {
        justify-content: center;
      }

      .capitulos button {
        flex: 1 1 45%;
        font-size: 0.95em;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

</body>
</html>
